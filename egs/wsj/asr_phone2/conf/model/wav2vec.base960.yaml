model: WAV2VEC2_BASE
encoder_output_size: 768
finetune_layers: 2
ratio_th: 4
max_duration: null
extra_subsample: 1 # By default, the frame rate of wav2vec model is 20ms, which implicitly has a subsampling factor of 2 compared to 10ms. This is the EXTRA subsample rate based on the fact.
  
# For SpecAugmentation
spec_augment: true
time_mask_param: 80
freq_mask_param: 150
